<!DOCTYPE html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login Petugas - Sistem Monitoring Banjir</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Config -->
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              display: ["Public Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display antialiased selection:bg-primary/30 selection:text-primary"
  >
    <div
      class="relative flex h-full min-h-screen w-full flex-col overflow-hidden"
    >
      <!-- Background Decoration (Subtle Water/Wave feeling) -->
      <div
        class="absolute top-0 left-0 right-0 h-64 bg-gradient-to-b from-primary/10 to-transparent pointer-events-none z-0"
      ></div>
      <!-- Main Content Container -->
      <div
        class="relative z-10 flex flex-col flex-1 px-5 pt-12 pb-6 w-full max-w-[480px] mx-auto justify-center"
      >
        <!-- Branding Section -->
        <div class="flex flex-col items-center mb-10">
          <div
            class="w-20 h-20 bg-primary/20 rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-primary/10 backdrop-blur-sm border border-primary/20"
          >
            <span class="material-symbols-outlined text-primary text-[40px]"
              >flood</span
            >
          </div>
          <h2
            class="text-slate-500 dark:text-slate-400 tracking-wide text-sm font-semibold uppercase mb-2"
          >
            Sistem Monitoring Banjir
          </h2>
          <h1
            class="text-slate-900 dark:text-white text-3xl font-bold leading-tight text-center"
          >
            Login Petugas
          </h1>
          <p
            class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal mt-3 text-center max-w-[280px]"
          >
            Silakan masuk untuk akses dashboard monitoring.
          </p>
        </div>
        <!-- Login Form -->
        <form
          class="flex flex-col gap-5 w-full"
          action="dashboard_petugas.html"
          method="GET"
          class="flex flex-col gap-5 w-full"
        >
          <!-- Email Field -->
          <div class="flex flex-col gap-2">
            <label
              class="text-slate-900 dark:text-white text-sm font-medium ml-1"
              >Email</label
            >
            <div class="relative group">
              <div
                class="absolute left-4 top-1/2 -translate-y-1/2 flex items-center justify-center pointer-events-none"
              >
                <span
                  class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors text-[20px]"
                  >mail</span
                >
              </div>
              <input
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-[#3b4354] bg-white dark:bg-[#1c1f27] focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#9da6b9] pl-12 pr-4 text-base font-normal leading-normal transition-all shadow-sm"
                placeholder="petugas@bpbd.go.id"
                type="email"
                value=""
              />
            </div>
          </div>
          <!-- Password Field -->
          <div class="flex flex-col gap-2">
            <label
              class="text-slate-900 dark:text-white text-sm font-medium ml-1"
              >Password</label
            >
            <div class="relative group">
              <div
                class="absolute left-4 top-1/2 -translate-y-1/2 flex items-center justify-center pointer-events-none"
              >
                <span
                  class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors text-[20px]"
                  >lock</span
                >
              </div>
              <input
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-[#3b4354] bg-white dark:bg-[#1c1f27] focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#9da6b9] pl-12 pr-12 text-base font-normal leading-normal transition-all shadow-sm"
                placeholder="••••••••"
                type="password"
                value=""
              />
              <button
                class="absolute right-0 top-0 h-full w-12 flex items-center justify-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors"
                type="button"
              >
                <span class="material-symbols-outlined text-[20px]"
                  >visibility</span
                >
              </button>
            </div>
          </div>
          <!-- Actions -->
          <div class="flex items-center justify-end mt-1">
            <a
              class="text-primary text-sm font-medium hover:text-primary/80 transition-colors"
              href="#"
              >Lupa Password?</a
            >
          </div>
          <button
            class="w-full h-14 bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all rounded-xl text-white font-bold text-lg shadow-lg shadow-primary/30 flex items-center justify-center mt-2"
            href="dashboard_petugas.html"
          >
            Masuk
          </button>
        </form>
        <!-- Bottom Spacer / Footer -->
        <div class="mt-auto pt-10 pb-4 text-center">
          <p class="text-xs text-slate-400 dark:text-slate-600 font-medium">
            Versi 1.0.0 • Petugas Only
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
